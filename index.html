<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Imsorry</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", "Comic Sans MS", cursive;
    background: linear-gradient(135deg, #ffd6e8, #fff0f6, #ffeef7);
    display: flex;

  }

  /* floating emojis */
  .emoji {
    position: absolute;

    animation: float 8s infinite ease-in-out;

  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  .card {
    background: white;
    width: 85%;
    max-width: 600px;
    padding: 30px;
    border-radius: 30px;
    box-shadow: 0 15px 30px rgba(255, 105, 180, 0.35);
    text-align: center;
    z-index: 1;
  }

  h1 {
    color: #ff5fa2;
    font-size: 32px;
  }

  p {
    color: #555;
    font-size: 18px;
    line-height: 1.7;
    min-height: 60px;
  }

  button {
    background: #ff8acb;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    background: #ff5fa2;
  }

  .hidden { display: none; }
</style>
</head>
<body>

<!-- floating emojis -->
<div class="emoji" style="left:10%; animation-delay:0s;">ðŸ’–</div>

<!-- opening screen -->
<div class="card" id="start">
  <h1>Hello, Trina :p</h1>
  <p><br>I have something for you, open it ðŸŒ¸</p>
  <button onclick="openMessage()">Open ðŸ’Œ</button>

<!-- message screen -->
<div class="card hidden" id="message">
  <h1>hello if you're reading this</h1>
  <p id="para1"></p>
  <p id="para2"></p>

</div>

<script>
const paragraphs = [
  "I want to genuinely apologize for the way I talk to you. I know I kinda sounded rude, and I understand how you felt that way. I didn't mean to hurt you that way.",
  "What I've said was meant as a joke, it was a misunderstanding. I should've been careful with my words.",
  "I care about you and your feelings. I'm sorry na u feel kinda disappointed sakon. I'll do better next time. I love you :3"
];

const signature = "Sincerely, Earl ";

function typeParagraph(text, element, callback) {
  let i = 0;
  const interval = setInterval(() => {
    element.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, 30); // 30ms per character
}

function openMessage() {
  document.getElementById("start").classList.add("hidden");
  document.getElementById("message").classList.remove("hidden");

  // type each paragraph one after another
  typeParagraph(paragraphs[0], document.getElementById("para1"), () => {
    typeParagraph(paragraphs[1], document.getElementById("para2"), () => {
      typeParagraph(paragraphs[2], document.getElementById("para3"), () => {
        typeParagraph(signature, document.getElementById("signature"));
      });
    });
  });
}
</script>
